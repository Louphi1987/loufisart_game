<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loufi's Art Portal</title>
  <style>
    /* === Style général === */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000 60%, #050505 75%, #0a0a0a 90%, #000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* === Effet de fondu noir sur les côtés === */
    body::before, body::after {
      content: '';
      position: absolute;
      top: 0;
      width: 200px;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    body::before {
      left: 0;
      background: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0));
    }

    body::after {
      right: 0;
      background: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0));
    }

    /* === Titre principal === */
    h1 {
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 70px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
      z-index: 2;
    }

    /* === Conteneur des icônes === */
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 120px; /* <-- espace entre les deux icônes */
      margin-bottom: 60px;
      z-index: 2;
    }

    /* === Bloc de chaque jeu === */
    .game-block {
      text-align: center;
    }

    /* === Icônes === */
    .icon {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.3);
      margin-bottom: 15px;
    }

    .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      border-color: white;
    }

    /* === Nom du jeu sous l'icône === */
    .game-name {
      font-size: 1.1em;
      letter-spacing: 0.5px;
      opacity: 0.85;
    }

    /* === Section Follow === */
    .follow-section {
      text-align: center;
      margin-top: 50px;
      font-size: 1.3em;
      z-index: 2;
    }

    .follow-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .follow-link:hover {
      background: white;
      color: black;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
        overflow-y: auto; /* Permet le scroll si besoin */
      }
    
      h1 {
        font-size: 1.5em;
        margin-bottom: 40px;
        text-align: center;
      }
    
      .icon-container {
        flex-direction: column; /* Les icônes passent l’une en dessous de l’autre */
        gap: 50px; /* Réduit l’espace vertical */
      }
    
      .icon {
        width: 120px;
        height: 120px;
      }
    
      .game-name {
        font-size: 1em;
      }
    
      .follow-section {
        margin-top: 30px;
        font-size: 1.1em;
      }
    
      .follow-link {
        padding: 8px 20px;
        font-size: 0.9em;
      }
    }

    
  </style>
</head>
<body>
  <h1>Choose your free game</h1>

    <div class="icon-container">
      <div class="game-block">
        <a href="#" onclick="window.location.href='game.html'; return false;">
          <div class="icon" style="background-image: url('La_pierre_ic.png');"></div>
        </a>
        <div class="game-name">La pierre (The stone)</div>
      </div>

      <div class="game-block">
        <a href="#" onclick="window.location.href='game2.html'; return false;">
          <div class="icon" style="background-image: url('Roland_ic.png');"></div>
        </a>
        <div class="game-name">Roland</div>
      </div>
    </div>

  <div class="follow-section">
    <p>Follow us on X</p>
    <a class="follow-link" href="https://x.com/loufisart" target="_blank">@LoufisArt</a>
  </div>
</body>
</html>
